<app-header [showBack]="true" [title]="title"></app-header>

<ion-content>
  <app-form *ngIf="showForm" [jsonFormData]="jsonFormData" (emitForm)="submitForm($event)"></app-form>
  <app-form-preview [jsonFormData]="jsonFormData" [data]="formData" [owner]="owner" [service]="myParam" [serviceCharge]="serviceCharge" *ngIf="!showForm"></app-form-preview>
</ion-content>
