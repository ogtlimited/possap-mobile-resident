<form
  (ngSubmit)="changePassword()"
  [formGroup]="passwordForm"
  class="form-container"
>
  <ion-item>
    <ion-label position="floating">Current Password</ion-label>
    <ion-input
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
    ></ion-input>
    <ion-icon
      class="mt-32"
      (click)="hide = !hide"
      size="small"
      name="eye"
      slot="end"
    ></ion-icon>
  </ion-item>
  <!-- <div class="flex ion-justify-content-between sign-up">
      <ion-button class="color-tertiary-grey" fill="clear">
        <span>Forgot Password?</span>
      </ion-button>
      <ion-button color="dark" fill="clear" (click)="showForgotPasswordPage= !showForgotPasswordPage"
        routerDirection="forward">Reset</ion-button>
    </div> -->

  <div
    *ngIf="(password.dirty || password.touched) && password.errors"
    class="errors"
  >
    <span *ngIf="password.errors?.required">current password is required</span>
  </div>
  <ion-item>
    <ion-label position="floating">New Password</ion-label>
    <ion-input
      [type]="hide ? 'password' : 'text'"
      formControlName="new_password"
    ></ion-input>
    <ion-icon
      class="mt-32"
      (click)="hide = !hide"
      size="small"
      name="eye"
      slot="end"
    ></ion-icon>
  </ion-item>
  <div
    *ngIf="(newPassword.dirty || newPassword.touched) && newPassword.errors"
    class="errors"
  >
    <span *ngIf="newPassword?.errors?.required">Password is required</span>
    <span *ngIf="newPassword?.errors?.minLength"
      >Password needs to be 6 characters</span
    >
  </div>

  <ion-item>
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input
      [type]="hide ? 'password' : 'text'"
      formControlName="confirm_password"
    ></ion-input>
    <ion-icon
      class="mt-32"
      (click)="hide = !hide"
      size="small"
      name="eye"
      slot="end"
    ></ion-icon>
  </ion-item>
  <div
    *ngIf="
      (confirmPassword.dirty || confirmPassword.touched) &&
      confirmPassword.errors
    "
    class="errors"
  >
    <span *ngIf="confirmPassword?.errors?.required"
      >Confirm Password is required</span
    >
    <span *ngIf="confirmPassword.hasError('matching')"
      >Passwords need to match</span
    >
  </div>

  <div class="ion-padding">
    <ion-button
      expand="block"
      class="login mt-16"
      type="submit"
      [disabled]="!passwordForm.valid"
      >Submit</ion-button
    >
  </div>
</form>
