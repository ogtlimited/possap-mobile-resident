<ion-content>


  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center imgHolder">
        <img src="assets/img/shield.png" alt="">
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <h3 class="mb-6">Possap Watch</h3>
        <ion-label>Lets make this country a safer place for everyone !! You can help by reporting criminal incidence you
          directly witnessed</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-content class="ion-text-center">
            <h3>
              <ion-icon color="primary" name="eye"></ion-icon>
            </h3>
            General Reports
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card (click)="navigate('pb', 'Police Brutality')">
          <ion-card-content class="ion-text-center">
            <h3 class="ion-text-center">
              <ion-icon color="primary" name="abuse"></ion-icon>
            </h3>
            Police Brutality
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
<ion-footer>
  <ion-button mode="md" class="dismiss" (click)="dismiss()">
    <ion-icon color="primary" name="x-circle"></ion-icon>
  </ion-button>
</ion-footer>
