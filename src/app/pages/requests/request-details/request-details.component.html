<app-header [showBack]="true" title="Request"></app-header>
<ion-content>
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
    </ion-avatar>
    <ion-label slot="end">
      {{request.name}}
    </ion-label>
  </ion-item>
  <ion-row class="info">
    <ion-col>
      <ion-icon name="time-outline"></ion-icon>
      <ion-label>09:30 26/09/2022</ion-label>
    </ion-col>
  </ion-row>
</ion-content>
