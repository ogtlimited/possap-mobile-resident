<app-header title="Services"></app-header>

<ion-content>
  <ion-row class="mt-12">
    <ion-col>
      <ion-card class="search-card mt-0">
        <ion-card-header>
          <ion-card-subtitle>Category For:</ion-card-subtitle>
          <ion-card-title>
            <ion-label class="serviceTitle">Special Services</ion-label>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content class="pl-2 px-5">
          <ion-row>
            <ion-col class="ion-text-wrap ion-text-center" size="4" *ngFor="let service of services; let i = index">
              <div (click)="navigate(service.Id, service.Name, 'restful')" class="icon-bg icon-bg-info py-30 w-80">
                <!-- <ion-icon style="opacity: none" [name]=""></ion-icon> -->
                <span>{{service.Name | abbrev}}</span>
              </div>
              <ion-label class="ion-text-wrap ion-text-center">
                <span [ngClass]="themeMode === 'dark'? 'light' : '' ">
                  {{service.Name | titlecase}}
                </span>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="mt-12">
    <ion-col>
      <ion-card class="search-card mt-0">
        <ion-card-header>
          <ion-card-subtitle>Category For:</ion-card-subtitle>
          <ion-card-title>
            <ion-label class="serviceTitle">Information Services</ion-label>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content class="pl-2 px-5">
          <ion-row>
            <ion-col class="ion-text-wrap ion-text-center" size="3" *ngFor="let service of infoServices">
              <div (click)="goto(service.code, service.title)" class="icon-bg icon-bg-info">
                <ion-icon [name]="service.icon"></ion-icon>
              </div>
              <ion-label class="ion-text-wrap ion-text-center">
                <span [ngClass]="themeMode === 'dark'? 'light' : 'dark' ">
                  {{service.title}}
                </span>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
