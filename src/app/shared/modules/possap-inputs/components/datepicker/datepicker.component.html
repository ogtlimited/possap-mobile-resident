<ion-item class="form-group w-100" [formGroup]="formGroup">
  <ion-label
    class="mb-8 input-label"
    position="stacked"
    [ngClass]="config?.inputLabel?.classes"
    [color]="config?.inputLabel?.color"
    >{{ config?.inputLabel?.text }}</ion-label
  >
  <div class="date select-wrapper w-100">
    <ion-datetime
      formControlName="date"
      [displayFormat]="config?.displayFormat"
      [min]="config?.min"
      [max]="config?.max"
      doneText="Selectează"
      cancelText="Renunță"
      [placeholder]="config?.placeholder"
      [pickerOptions]="config?.pickerOptions"
      [pickerFormat]="config?.pickerFormat"
    ></ion-datetime>
    <ion-icon
      name="sm-chevron-down-t"
      color="omn-medium"
      class="icon-20 mr-8 custom-select-icon"
    ></ion-icon>
  </div>
</ion-item>
