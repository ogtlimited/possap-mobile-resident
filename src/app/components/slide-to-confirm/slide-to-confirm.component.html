<div id="outerContainer">
  <div #track class="track_drag animate">
    <div #dragItem id="item"></div>
    <p #end class="track_text track_text--end animate">Comfirmed</p>
    <p #after class="track_text track_text--after animate">Comfirming...</p>
    <p #before class="track_text track_text--before animate">Slide to Confirm</p>
  </div>
</div>
